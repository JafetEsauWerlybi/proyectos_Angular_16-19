<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Producto</th>
            <th scope="col">Precio</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Detalle</th>
          </tr>
        </thead>
        <tbody>
            @for (producto of productList; track $index) {

                <tr>
                  <th scope="row">{{producto.id}}</th>
                  <td>{{producto.title}}</td>
                  <td>{{producto.price}}</td>
                  <td>{{producto.description}}</td>
      
                  <td><button class="btn btn-outline-secondary" (click)="navegar(producto.id)">Detalles</button></td>
                </tr>
            }
          
        </tbody>
      </table>
</div>
